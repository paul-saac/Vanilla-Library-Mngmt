<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Library</title>
    <link rel="stylesheet" href="/global.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- NAVIGATION -->

    <nav>
        <div class="nav-header">
            <span id="nav-title">Dashboard</span>
        </div>
        <button class="sidebar-btn" onclick="toggleSidebar()">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">

                    d="M2 5.995c0-.55.446-.995.995-.995h8.01a.995.995 0 0 1 0 1.99h-8.01A.995.995 0 0 1 2 5.995ZM2 12c0-.55.446-.995.995-.995h18.01a.995.995 0 1 1 0 1.99H2.995A.995.995 0 0 1 2 12Zm.995 5.01a.995.995 0 0 0 0 1.99h12.01a.995.995 0 0 0 0-1.99H2.995Z" />
            </svg>
        </button>

        <div class="profile">
            <button class="notif-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="0 0 24 24">
                    <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="1.5">
                        <path
                            d="M11.962 17.986h6.81a1.555 1.555 0 0 0 1.512-2.175c-.36-1.088-1.795-2.393-1.795-3.677c0-2.85 0-3.6-1.404-5.276a5.025 5.025 0 0 0-1.653-1.283l-.783-.38a1.089 1.089 0 0 1-.511-.73a2.023 2.023 0 0 0-2.176-1.707a2.023 2.023 0 0 0-2.12 1.707a1.089 1.089 0 0 1-.567.73l-.783.38A5.025 5.025 0 0 0 6.84 6.858c-1.403 1.676-1.403 2.426-1.403 5.276c0 1.284-1.37 2.458-1.73 3.611c-.217.697-.337 2.241 1.48 2.241z" />
                        <path d="M15.225 17.986a3.198 3.198 0 0 1-3.263 3.263A3.195 3.195 0 0 1 8.7 17.986" />
                    </g>
                </svg>
            </button>
            <div id="profile-pic"></div>
            <button class="dropdown-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                        stroke-width="2" d="m7 10l5 5m0 0l5-5" />
                </svg>
            </button>
        </div>
    </nav>
    
    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
        <div class="modal-content">
            <h4>Account details</h4><br/>
            <div class="account-details">
                
            </div>
        </div>
    </div>
    

    <!-- SIDEBAR -->
    <aside id="sidebar">
        <ul>
            <li class="active">
                <a href="#/">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 21 21">
                        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            d="M5.5 3.5h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-10a2 2 0 0 1-2-2v-10a2 2 0 0 1 2-2zm2 10.935V6.5m3 7.985V10.5m3 4v-6" />
                    </svg>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="books">
                <a href="#/books">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M7.333 5.5a2.25 2.25 0 0 1 2.25-2.25h1.583a2.25 2.25 0 0 1 2.25 2.196c.227-.175.492-.308.786-.387l2.253-.604a2.25 2.25 0 0 1 2.756 1.591L21.93 16.19a2.25 2.25 0 0 1-1.591 2.755l-2.254.604a2.25 2.25 0 0 1-2.756-1.59l-1.912-7.136v6.428a2.25 2.25 0 0 1-2.25 2.25H9.583a2.24 2.24 0 0 1-1.5-.573a2.24 2.24 0 0 1-1.5.573H4.25A2.25 2.25 0 0 1 2 17.25v-9.5A2.25 2.25 0 0 1 4.25 5.5h2.333c.263 0 .516.045.75.128zm0 11.75V7.728A.75.75 0 0 0 6.583 7H4.25a.75.75 0 0 0-.75.75v9.5c0 .414.336.75.75.75h2.333a.75.75 0 0 0 .75-.73zm2.25.75h1.583a.75.75 0 0 0 .75-.75V5.5a.75.75 0 0 0-.75-.75H9.583a.75.75 0 0 0-.75.75v11.77a.75.75 0 0 0 .75.73M14.06 7.427l2.717 10.142a.75.75 0 0 0 .919.53l2.253-.604a.75.75 0 0 0 .53-.918L17.763 6.435a.75.75 0 0 0-.918-.53l-2.254.603a.75.75 0 0 0-.53.919" />

                    <span>Books</span>
                </a>
            </li>
            <li class="members">
                <a href="#/members">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 32 32">
                        <path fill="currentColor"
                            d="M7 10.5a3.5 3.5 0 1 1 7 0a3.5 3.5 0 0 1-7 0ZM10.5 5a5.5 5.5 0 1 0 0 11a5.5 5.5 0 0 0 0-11ZM21 12a2 2 0 1 1 4 0a2 2 0 0 1-4 0Zm2-4a4 4 0 1 0 0 8a4 4 0 0 0 0-8ZM2 21a3 3 0 0 1 3-3h11a3 3 0 0 1 3 3v.226a2.763 2.763 0 0 1-.02.279c-.02.173-.057.408-.13.686a5.564 5.564 0 0 1-.999 2.017C16.681 25.71 14.48 27 10.5 27s-6.18-1.29-7.351-2.792a5.564 5.564 0 0 1-1-2.017a4.905 4.905 0 0 1-.146-.898a2.494 2.494 0 0 1-.002-.067v-.023L2 21.195V21Zm2 .178v.012a2.913 2.913 0 0 0 .085.498c.09.348.273.818.641 1.291C5.431 23.883 6.98 25 10.5 25s5.07-1.117 5.774-2.02a3.57 3.57 0 0 0 .64-1.292A2.919 2.919 0 0 0 17 21.19l.001-.012V21a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v.178Zm15.477 3.314c.93.316 2.087.508 3.523.508c3.201 0 5.02-.953 6.013-2.125c.483-.57.73-1.148.855-1.592a3.683 3.683 0 0 0 .129-.729l.001-.036l.001-.022v-.038A2.457 2.457 0 0 0 27.541 18h-8.189c.5.559.863 1.243 1.035 2h7.154c.25 0 .452.199.458.446a1.67 1.67 0 0 1-.056.294c-.062.22-.19.528-.457.843C26.98 22.182 25.799 23 23 23c-1.165 0-2.049-.142-2.721-.35a7.04 7.04 0 0 1-.802 1.842Z" />

                        <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"

                            <path d="M12 11a2 2 0 1 0 0-4a2 2 0 0 0 0 4" />
                        </g>
                    </svg>
                    <span>Issue</span>
                </a>
            </li>
            <li class="logbook">
                <a href="#/logbook">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="currentColor"
                            d="M13 9.125v1.625h.75a.625.625 0 1 1 0 1.25H12.5a.615.615 0 0 1-.063-.003a.625.625 0 0 1-.688-.622v-2.25a.625.625 0 1 1 1.251 0Zm-.625-3.12a4.75 4.75 0 1 0 0 9.5a4.75 4.75 0 0 0 0-9.5Zm-3.5 4.75a3.5 3.5 0 1 1 7 0a3.5 3.5 0 0 1-7 0ZM6.5 2A2.5 2.5 0 0 0 4 4.5v15A2.5 2.5 0 0 0 6.5 22h13.25a.75.75 0 0 0 0-1.5H6.5a1 1 0 0 1-1-1h14.25a.75.75 0 0 0 .75-.75V4.5A2.5 2.5 0 0 0 18 2H6.5ZM19 18H5.5V4.5a1 1 0 0 1 1-1H18a1 1 0 0 1 1 1V18Z" />
                    </svg>
                    <span>Log</span>
                </a>
            </li>

            <li class="settings">
                <a href="#/settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="1.5" color="currentColor">
                            <path d="M15.5 12a3.5 3.5 0 1 1-7 0a3.5 3.5 0 0 1 7 0" />

                                d="M20.79 9.152C21.598 10.542 22 11.237 22 12s-.403 1.458-1.21 2.848l-1.923 3.316c-.803 1.384-1.205 2.076-1.865 2.456s-1.462.38-3.065.38h-3.874c-1.603 0-2.405 0-3.065-.38s-1.062-1.072-1.865-2.456L3.21 14.848C2.403 13.458 2 12.763 2 12s.403-1.458 1.21-2.848l1.923-3.316C5.936 4.452 6.338 3.76 6.998 3.38S8.46 3 10.063 3h3.874c1.603 0 2.405 0 3.065.38s1.062 1.072 1.865 2.456z" />

        </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main id="app">

    </main>

    <!-- FOOTER -->
    <footer>Footer</footer>

    <script type="text/javascript" src="shared/scripts/router.js" defer></script>
    <script type="text/javascript" src="main.js" defer></script>
</body>

</html>

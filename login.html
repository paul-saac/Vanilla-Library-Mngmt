<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tricycle System</title>
    <link rel="stylesheet" href="style.css">

    <script type="module" src="app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="login-body">
    <main class="login-container">
        <div class="illus">
               <!-- PICTURE -->
        </div>
        <form class="login-form">
            <div class="login-header">
                <b>Login</b>
            </div>
            <div class="text-fields">
                <span class="email">
                    <p>Email</p>
                    <input id="email" type="text" placeholder="">
                </span>
                <span class="password">
                    <p>Password</p>
                    <input id="password" type="text" placeholder="">
                </span>
                <a href="#">
                    <small>Forget Password?</small>
                </a>
                <button id="loginbtn">Login</button>
                <button id="googleLoginBtn">Login with Google</button>
            </div>
            <footer class="login-footer">
                <p>If you are having trouble please contact</p>
                <b>johnpaul.saac.legaspi@gmail.com</b>
            </footer>

        </form>
    </main>
</body>
</html>

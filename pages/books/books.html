<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="book-nav">
        <div class="search-container">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Search books by title, author, ID, or genre.....">
                <img src="/shared/styles/icons/Search.svg" alt="" width="20" height="20">
            </div>
            <div class="filter-search">
                <img src="/shared/styles/icons/Filter.svg" alt="" width="23" height="23">
            </div>
        </div>

        <div class="bookButtons">
            <div class="addBtn" id="addbookBtn">
                <img src="/shared/styles/icons/Add.svg" alt="" width="11" height="11">
                <a>Add Book</a>
            </div>
        </div>
    </div>


    <div id="addbook-modal" class="modal">
        <div class="modal-content" id="addbookform">
            <div class="modal-header">
                <span>Add New Book</span>
                <button class="modal-close">
                    <img src="/shared/styles/icons/Close.svg" alt="" width="13" height="13">
                </button>
            </div>
            <div class="addbook-form">
                <span class="addbook-input">
                    <p>Title</p>
                    <input id="bookname" type="text" placeholder="Enter book Title/Name">
                </span>
                <span class="addbook-input">
                    <p>Author</p>
                    <input id="bookauthor" type="text" placeholder="Enter author name">
                </span>
                <span class="addbook-input">
                    <p>ISBN</p>
                    <input id="bookisbn" type="text" placeholder="Enter ISBN">
                </span>
                <span class="addbook-input">
                    <p>Genre</p>
                    <input id="bookgenre" type="text" placeholder="Enter genre">
                </span>
                <span class="addbook-input">
                    <p>Published Date</p>
                    <input id="bookdate" type="text" placeholder="00 / 00 / 00">
                </span>
                <span class="addbook-input">
                    <p>Copies</p>
                    <input id="bookcopies" type="text" placeholder="0">
                </span>
            </div>
            <div class="addbook-buttons">
                <button id="addbook-cancel">Cancel</button>
                <button id="addbook-submit">Add Book</button>
            </div>
        </div>
    </div>

    <div id="editbook-modal" class="modal">
        <div class="modal-content" id="editbookform">
            <div class="modal-header">
                <span>Edit Book</span>
                <button class="modal-close">
                    <img src="/shared/styles/icons/Close.svg" alt="" width="13" height="13">
                </button>
            </div>
            <div class="editbook-form">
                <span class="editbook-input">
                    <p>Title</p>
                    <input id="data-bookname" type="text" placeholder="Enter book Title/Name">
                </span>
                <span class="editbook-input">
                    <p>Author</p>
                    <input id="data-bookauthor" type="text" placeholder="Enter author name">
                </span>
                <span class="editbook-input">
                    <p>ISBN</p>
                    <input id="data-bookisbn" type="text" placeholder="Enter ISBN">
                </span>
                <span class="editbook-input">
                    <p>Genre</p>
                    <input id="data-bookgenre" type="text" placeholder="Enter genre">
                </span>
                <span class="editbook-input">
                    <p>Published Date</p>
                    <input id="data-bookdate" type="text" placeholder="00 / 00 / 00">
                </span>
                <span class="editbook-input">
                    <p>Copies</p>
                    <input id="data-bookcopies" type="text" placeholder="0">
                </span>
            </div>
            <div class="editbook-buttons">
                <button id="editbook-cancel">Cancel</button>
                <button id="editbook-submit">Save</button>
            </div>
        </div>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="confirmation-content" id="confirmationform">
            <div class="conformation-header">
                <span>Are you sure you want to delete this book?</span>
            </div>
           
            <div class="confirmation-buttons">
                <button id="confirmation-yes">Yes</button>
                <button id="confirmation-no">No</button>
            </div>
        </div>
    </div>



    <div class="books-wrapper">
        <table class="books-container">
            <thead>
                <tr class="table-head">
                    <th class="th-title">Title</th>
                    <th>Author</th>
                    <th>Genre</th>
                    <th>Status</th>
                    <th>Copies</th>
                    <th class="th-actions">Actions</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


</body>

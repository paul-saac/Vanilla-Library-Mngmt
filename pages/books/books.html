<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="book-nav">
        <div class="search-container">
            <div class="search">
                <input type="text" class="searchTerm" placeholder="Search books by title, author, ID, or genre.....">
                <img src="/pages/books/icons/Vector.png" alt="" width="20" height="20">
            </div>
            <div class="filter-search">
                <img src="/pages/books/icons/Filter.svg" alt="" width="23" height="23">
            </div>
        </div>
        <div class="bookButtons">
            <div class="addBtn">
                <i class="bi bi-plus-square"></i>
                <a href="#">Add Book</a>
            </div>
        </div>
    </div>

    <div class="books-wrapper">
        <table class="books-container">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Publisher</th>
                    <th>Publish Date</th>
                    <th>Price</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</body>

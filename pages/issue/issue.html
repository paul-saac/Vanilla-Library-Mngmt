<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<div class="book-nav">
    <div class="search-container">
        <div class="search">
            <input type="text" class="searchTerm" placeholder="Search books by title, author, ID, or genre.....">
            <img src="/shared/styles/icons/Search.svg" alt="" width="20" height="20">
        </div>
    </div>

    <div class="bookButtons">
        <div class="addBtn" id="addissuebtn">
            <img src="shared/styles/icons/Add.svg" alt="" width="11" height="11">
            <a>Issue Book</a>
        </div>
    </div>
</div>

<div id="addissue-modal" class="modal">
    <div class="modal-content" id="addstudentform">
        <div class="modal-header">
            <span>Issue Book to Student</span>
            <button class="modal-close">
                <img src="shared/styles/icons/Close.svg" alt="" width="13" height="13">
            </button>
        </div>

        <div class="addissue-form">
            <div class="dropdown">
                <div class="students-dropdown" id="student-input">
                    <p>Select Student</p>
                    <input id="studentnum" type="text" placeholder="Enter a student name/number" autocomplete="off">
                </div>

                <div class="student-suggestions" id="dropdown-suggestions">
                    <table class="suggestion-table">
                        <tbody>
                            <!-- injected -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="dropdown">
                <div class="books-dropdown" id="book-input">
                    <p>Select Student</p>
                    <input id="booknum" type="text" placeholder="Enter a student name/number" autocomplete="off">
                </div>

                <div class="book-suggestions" id="dropdown-suggestions">
                    <table class="suggestion-table">
                        <tbody>
                            <!-- injected -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="addissue-buttons">
            <button id="addissue-cancel">Cancel</button>
            <button id="addissue-submit">Issue Book</button>
        </div>
    </div>
</div>

<div class="issue-wrapper">
    <table class="issue-container">
        <thead>
            <tr class="table-head">
                <th class="th-studentname">Student</th>
                <th class="th-bookname">Book</th>
                <th>Borrow Date</th>
                <th>Due Date</th>
                <th>Return Date</th>
                <th>Status</th>
                <th class="th-actions">Actions</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

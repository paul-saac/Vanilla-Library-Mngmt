<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<div class="book-nav">
    <div class="search-container">
        <div class="search">
            <input type="text" class="searchTerm" placeholder="Search books by title, author, ID, or genre.....">
            <img src="/shared/styles/icons/Search.svg" alt="" width="20" height="20">
        </div>
    </div>

    <div class="bookButtons">
        <div class="addBtn" id="addbookBtn">
            <img src="/shared/styles/icons/Add.svg" alt="" width="11" height="11">
            <a>Issue Book</a>
        </div>
    </div>
</div>


<div class="issue-wrapper">
    <table class="issue-container">
        <thead>
            <tr class="table-head">
                <th class="th-studentname">Student</th>
                <th>Book</th>
                <th>Borrow Date</th>
                <th>Due Date</th>
                <th>Return Date</th>
                <th>Status</th>
                <th class="th-actions">Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

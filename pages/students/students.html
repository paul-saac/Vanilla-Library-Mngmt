<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<div class="students-navs">
    <div class="search-container">
        <div class="search">
            <input type="text" class="searchTerm" placeholder="Search students by name, id...">
            <img src="/shared/styles/icons/Search.svg" alt="" width="20" height="20">
        </div>
        <div class="">

        </div>

        <div class="students-filter">
            <div class="filter-all">
                <div class="filter filter-active">All</div>
            </div>

            <div class="filter-course">
                <div class="filter">BSCS</div>
                <div class="filter">BSIT</div>
                <div class="filter">BSTM</div>
                <div class="filter">BSHM</div>
            </div>

            <div class="filter-year">
                <div class="filter">1st yr</div>
                <div class="filter">2nd yr</div>
                <div class="filter">3rd yr</div>
                <div class="filter">4th yr</div>
            </div>
        </div>

    </div>

    <div class="MembersButtons">
        <div class="addBtn" id="addStudentBtn">
            <img src="/shared/styles/icons/Add.svg" alt="" width="11" height="11">
            <a>Add Member</a>
        </div>
    </div>
</div>


<div id="addstudent-modal" class="modal">
    <div class="modal-content" id="addstudentform">
        <div class="modal-header">
            <span>Add New Student</span>
            <button class="modal-close">
                <img src="/shared/styles/icons/Close.svg" alt="" width="13" height="13">
            </button>
        </div>
        <div class="addstudent-form">
            <span class="studentnum-input">
                <p>Student Number</p>
                <input id="studentnum" type="text" placeholder="Enter student number">
            </span>

            <span class="student-input">
                <p>First Name</p>
                <input id="firstname" type="text" placeholder="Enter first name">
            </span>

            <span class="student-input">
                <p>Last Name</p>
                <input id="lastname" type="text" placeholder="Enter last name">
            </span>

            <span class="student-input">
                <p>Year</p>
                <input id="year" type="text" placeholder="Enter year level">
            </span>

            <span class="student-input">
                <p>Program</p>
                <input id="program" type="text" placeholder="Enter Program">
            </span>

            <span class="student-input">
                <p>Email</p>
                <input id="email" type="text" placeholder="Enter email">
            </span>

            <span class="student-input">
                <p>Phone</p>
                <input id="phone" type="text" placeholder="00-0000-0000">
            </span>

        </div>
        <div class="addstudent-buttons">
            <button id="addstudent-cancel">Cancel</button>
            <button id="addstudent-submit">Add Student</button>
        </div>
    </div>
</div>




<div class="members-wrapper">
    <table class="members-container">
        <thead>
            <tr class="table-head">
                <th class="th-name">Full Name</th>
                <th>Student No.</th>
                <th>Phone No.</th>
                <th>Department</th>
                <th>Year</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
